<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <!-- section 1 -->
<header role="banner" itemscope itemtype="https://schema.org/WPHeader">


    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top" style="z-index: 10;" role="navigation" aria-label="Main Navigation">
        <div class="container d-flex justify-content-between align-items-center">
            
            <!-- Logo on the left -->
            <div class="logo">
                <a href="index.html">
                <img src="images/Logo.png" width="180" alt="Pokedex Logo" class="logo" itemprop="logo">
                </a>
            </div>

            <!-- Navbar items in the middle -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="pokedex.html">Pokémon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details.html">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="caught.html">Caught</a>
                    </li>
                </ul>
            </div>

            <!-- Search bar on the right -->
            <div class="navbar-collapse justify-content-end">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 custom-search-bar" type="search" placeholder="Name or Number" aria-label="Search">
                    <!-- Custom button -->
                    <button class="btn my-2 my-sm-0" type="submit">
                        <img src="images/button.png" alt="Search Icon" style="width: 25px; height: 25px;"/>
                    </button>
                </form>
            </div>
            

        </div>
    </nav>

</header>

<main id="main-content" role="main">
    <section id="carouselExampleCaptions" class="carousel slide" aria-label="Image Carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        </div>

        <div class="carousel-inner" id="carousel-inner">
            <!-- Initial 20 Pokemon -->
            <div class="carousel-item active">
                <picture>
                    <source srcset="images/bg-1442_x_838.png" media="(min-width: 1300px)">
                    <source srcset="images/bg-1442_x_838.png" media="(min-width: 768px)">
                    <source srcset="images/bg-1300_x_756.png" media="(min-width: 320px)">
                    <img src="images/bg-1442_x_838.png" alt="background image" class="transparent-img">
                </picture>

                <div class="carousel-caption">
                    <!-- Pokemon Grid Section -->
                    <section id="pokemon-gallery" class="pokemon-gallery">
                        
                    </section>

                    <!-- Load More Button -->
                    <div class="text-center">
                        <button id="load-more" class="btn btn-warning mt-3">Load More</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel Slide Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
</main>

    <script src="script.js"></script>
    
</body>
</html>
