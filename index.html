<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
<header role="banner" itemscope itemtype="https://schema.org/WPHeader">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top" role="navigation" aria-label="Main Navigation">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand me-auto" href="index.html">
          <img src="images/Logo.png" width="180" alt="Pokedex Logo">
        </a>
  
        <!-- Hamburger menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">

          <!-- Navbar -->
          <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0 d-flex flex-column flex-lg-row align-items-center gap-2 gap-lg-4">
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-pokemon">Pokémon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-details">Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-caught">Caught</a>
            </li>
          </ul>
  
          <!-- Search form -->
          <form class="d-flex flex-row align-items-center justify-content-center mt-3">
            <input class="form-control custom-search-bar" 
                   type="search" 
                   placeholder="Name or Number" 
                   aria-label="Search"
                   style="max-width: 200px; width: 100%;">
            <button class="btn" type="submit">
              <img src="images/button.png" alt="Search Icon" style="width: 25px; height: 25px;">
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  

<main id="main-content" role="main">
    <section aria-labelledby="gallery-heading">
        <h2 id="gallery-heading" class="visually-hidden">Pokémon Gallery</h2>

        <!-- Pokémon Grid Section -->
        <div id="pokemon-gallery" class="pokemon-gallery"></div>

        <!-- Load More Button -->
        <div class="text-center mt-4">
            <button id="load-more" class="btn btn-warning">Load More</button>
        </div>
    </section>
</main>



<!-- Footer -->
  <footer class="bg-dark text-center mt-4 text-white py-3">
    <p>All Right Reserved&copy; 2024 KADELUX</p>
    <p class="px-3">
        Back to <a class="text-white" href="index.html">Pokémon</a>.
      </p>
  </footer>

    
  
  <!-- Pokémon Details -->
  <div id="pokemon-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <img id="modal-img" />
      <h2 id="modal-name"></h2>
      <p><strong>Types:</strong> <span id="modal-types"></span></p>
      <p><strong>Abilities:</strong> <span id="modal-abilities"></span></p>
      <button id="caught-button"></button>
    </div>
  </div>
  


    <!-- Bootstrap JavaScript  -->
    <script src="script.js"></script>
    
</body>
</html>
